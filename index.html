<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // TODO: Add your Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Replace localStorage with Firebase calls
        function saveProduct(productId, product) {
            database.ref('products/' + productId).set(product);
        }

        function getProducts() {
            database.ref('products').on('value', (snapshot) => {
                const products = snapshot.val();
                // Update your UI with products
            });
        }

        function saveCustomer(customerId, customer) {
            database.ref('customers/' + customerId).set(customer);
        }

        function getCustomers() {
            database.ref('customers').on('value', (snapshot) => {
                const customers = snapshot.val();
                // Update your UI with customers
            });
        }

        function saveSeller(sellerId, seller) {
            database.ref('sellers/' + sellerId).set(seller);
        }

        function getSellers() {
            database.ref('sellers').on('value', (snapshot) => {
                const sellers = snapshot.val();
                // Update your UI with sellers
            });
        }

        function saveTransaction(transactionId, transaction) {
            database.ref('transactions/' + transactionId).set(transaction);
        }

        function getTransactions() {
            database.ref('transactions').on('value', (snapshot) => {
                const transactions = snapshot.val();
                // Update your UI with transactions
            });
        }

        // Call to initialize data retrieval
        getProducts();
        getCustomers();
        getSellers();
        getTransactions();
    </script>
</body>
</html>
